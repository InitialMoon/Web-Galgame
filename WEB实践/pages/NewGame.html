<html>
<head>
<meta charset="utf-8">
<title>Newgame</title>
<link href="../css/main.css" rel="stylesheet" type="text/css"/>
<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/Main.js"></script>
<script>
    window.onload=function()
    {
        var temp = document.getElementsByClassName('dialog')[0];
        var text = '  ';/*这里改对话内容*/
        var len = text.length;
        var timer = null;
        var index = 0;
        timer = setInterval(function(){
            if(index == len){
                clearInterval(timer);
            }
            temp.innerHTML+=text.charAt(index++);
        },50);
    }
    function goForward()
    {
        window.location.assign("Sc1.html");
    }
</script>
</head>
<body background="../images/bg_主人公の家自室1.png">
    <div>
        <button class="basbt" id="ico-home" onclick="toHome()"></button>
        <button class="basbt" id="ico-back" onclick="Back()"></button>
        <button class="basbt" id="ico-save" onclick="Savegame()"></button>
    </div>
    <div class="Text" onclick="goForward()">
        <span class="cover1"></span>
        <div class="dialog"></div>
        <div class="Guide">>></div>
    </div>
</body>
</html>
